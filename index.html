<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy ERC20 Token</title>
  <script type="module" src="app.js"></script>
</head>
<body>
  <h1>Deploy Your ERC20 Token</h1>
  <form id="deployForm">
    <label>
      Token Name:
      <input type="text" id="name" required>
    </label>
    <br><br>
    <label>
      Token Symbol:
      <input type="text" id="symbol" required>
    </label>
    <br><br>
    <label>
      Initial Supply:
      <input type="number" id="supply" required>
    </label>
    <br><br>
    <button type="submit">Deploy Token</button>
  </form>
  <p id="status"></p>
</body>
</html>
