<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Deploy Tokens</title>
<script src="https://cdn.ethers.io/lib/ethers-6.6.0.min.js" type="application/javascript"></script>
</head>
<body>
<h2>Deploy Your Token</h2>
<form id="deployForm">
  <label>Token Name: <input id="tokenName" required></label><br>
  <label>Token Symbol: <input id="tokenSymbol" required></label><br>
  <label>Total Supply: <input id="totalSupply" required></label><br>
  <button type="submit">Deploy</button>
</form>
<p id="status"></p>

<script src="deploy.js"></script>
</body>
</html>
